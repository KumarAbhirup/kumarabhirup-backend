type AggregateContact {
  count: Int!
}

type BatchPayload {
  count: Long!
}

type Contact {
  id: ID!
  fullname: String!
  phone: String
  email: String!
  subject: String!
  message: String!
  updatedAt: DateTime!
  createdAt: DateTime!
}

type ContactConnection {
  pageInfo: PageInfo!
  edges: [ContactEdge]!
  aggregate: AggregateContact!
}

input ContactCreateInput {
  fullname: String!
  phone: String
  email: String!
  subject: String!
  message: String!
}

type ContactEdge {
  node: Contact!
  cursor: String!
}

enum ContactOrderByInput {
  id_ASC
  id_DESC
  fullname_ASC
  fullname_DESC
  phone_ASC
  phone_DESC
  email_ASC
  email_DESC
  subject_ASC
  subject_DESC
  message_ASC
  message_DESC
  updatedAt_ASC
  updatedAt_DESC
  createdAt_ASC
  createdAt_DESC
}

type ContactPreviousValues {
  id: ID!
  fullname: String!
  phone: String
  email: String!
  subject: String!
  message: String!
  updatedAt: DateTime!
  createdAt: DateTime!
}

type ContactSubscriptionPayload {
  mutation: MutationType!
  node: Contact
  updatedFields: [String!]
  previousValues: ContactPreviousValues
}

input ContactSubscriptionWhereInput {
  mutation_in: [MutationType!]
  updatedFields_contains: String
  updatedFields_contains_every: [String!]
  updatedFields_contains_some: [String!]
  node: ContactWhereInput
  AND: [ContactSubscriptionWhereInput!]
  OR: [ContactSubscriptionWhereInput!]
  NOT: [ContactSubscriptionWhereInput!]
}

input ContactUpdateInput {
  fullname: String
  phone: String
  email: String
  subject: String
  message: String
}

input ContactUpdateManyMutationInput {
  fullname: String
  phone: String
  email: String
  subject: String
  message: String
}

